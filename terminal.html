<style>
.top-bottom-layout {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100%;
}

.top-content {
  align-self: flex-start;
  font-size: 0.85em;
  height: 60%; /* your desired fixed height */
  width: 100%;
}

.bottom-content {
  align-self: flex-end;
  font-size: 0.85em;
  color: #888;
  display: flex;
  flex-direction: row;
  gap: 1em; /* optional spacing between left/right */
  height: 40%; /* your desired fixed height */
  width: 100%;
}

.bottom-left {
  width: 40%;
  overflow: auto;
}

.bottom-right {
  width: 60%;
  overflow: auto;
}

.fs-tree {
  color: #000;
  font-weight: bold;
  font-size: 0.8em;
}

.terminal {
  background-color: #111;
  color: #0f0;
  font-family: monospace;
  padding: 1em;
  padding-top: 0.5em; /* or 0 if you want it flush */
  line-height: 1.1;
  border-radius: 6px;
  max-height: 360px;
  height: 360px;
  # height: 100%;
  overflow-y: scroll;
  box-shadow: 0 0 10px #000;
  font-size: 0.65em;
  word-break: break-all;  /* allows breaking long words */
  // white-space: normal;    /* enables wrapping */
  white-space: pre-wrap; /* preserve formatting but wrap long lines */
}

.terminal {
  opacity: 0;
  // visibility: hidden; /* Hide until scrolled */
}
.terminal.scrolled {
  opacity: 1;
  // visibility: visible; /* Show after scrolling */
}

.terminal pre {
  // all: unset; /* removes default pre styling */
  white-space: pre-wrap; /* preserve formatting but wrap long lines */
  font-family: monospace;
  color: inherit;
  background: inherit;
  font-size: 0.8em;
}

/* Prompt */
.terminal .prompt {
  color: #0ff;
  font-weight: bold;
}

/* Command typed by user */
.terminal .command {
  color: #0f0;
  font-weight: bold;
}

/* Output from the system */
.terminal .output {
  color: #fff;
  font-weight: bold;
  font-size: 0.8em;
}

/* terminal cursor */
.cursor {
  display: inline-block;
  // width: 0.2em;
  // margin-left: 0.1em; /* optional spacing from text */
  width: 0.6em;
  height: 1em;
  background-color: #0f0;
  animation: blink 1s step-start infinite;
  vertical-align: bottom;
}

@keyframes blink {
  50% {
    opacity: 0;
  }
}
</style>
<script>
function scrollTerminals() {
  const currentSlide = Reveal.getCurrentSlide();
  console.log("Current slide:", currentSlide);

  const terminals = currentSlide.querySelectorAll('.terminal');
  console.log("Terminals found:", terminals.length);
  terminals.forEach((terminal, index) => {
    terminal.scrollTop = terminal.scrollHeight;
    terminal.classList.add('scrolled'); // Show after scroll
    console.log("Scrolled to:", terminal.scrollTop);
    
    // Add ARIA attributes for accessibility
    if (!terminal.getAttribute('role')) {
      terminal.setAttribute('role', 'region');
      terminal.setAttribute('aria-label', 'Terminal output');
      terminal.setAttribute('tabindex', '0');
      terminal.setAttribute('aria-live', 'polite');
      terminal.setAttribute('aria-atomic', 'true');
    }
    
    // Mark prompts as decorative
    const prompts = terminal.querySelectorAll('.prompt');
    prompts.forEach(prompt => {
      if (!prompt.getAttribute('aria-hidden')) {
        prompt.setAttribute('aria-hidden', 'true');
      }
    });
    
    // Label commands
    const commands = terminal.querySelectorAll('.command');
    commands.forEach(cmd => {
      if (!cmd.getAttribute('aria-label')) {
        cmd.setAttribute('aria-label', 'Command: ' + cmd.textContent);
      }
    });
    
    // Label outputs
    const outputs = terminal.querySelectorAll('.output');
    outputs.forEach(output => {
      if (!output.getAttribute('aria-label')) {
        output.setAttribute('aria-label', 'Output');
        output.setAttribute('role', 'log');
      }
    });
  });
}

// Add main landmark to slides container on initialization
function addMainLandmark() {
  const slidesContainer = document.querySelector('.reveal .slides');
  if (slidesContainer && !slidesContainer.closest('main')) {
    const main = document.createElement('main');
    main.id = 'main';
    main.setAttribute('role', 'main');
    slidesContainer.parentNode.insertBefore(main, slidesContainer);
    main.appendChild(slidesContainer);
  }
}

// Improve keyboard accessibility for tooltips and controls
function improveKeyboardAccessibility() {
  // Make tooltip triggers keyboard accessible
  const tooltipTriggers = document.querySelectorAll('[data-tippy-content]:not([tabindex])');
  tooltipTriggers.forEach(trigger => {
    if (!trigger.getAttribute('tabindex') && trigger.tagName.toLowerCase() !== 'button' && trigger.tagName.toLowerCase() !== 'a') {
      trigger.setAttribute('tabindex', '0');
    }
  });
  
  // Ensure slide menu button is properly labeled
  const slideMenuButton = document.querySelector('.slide-menu-button');
  if (slideMenuButton && !slideMenuButton.getAttribute('aria-label')) {
    slideMenuButton.setAttribute('aria-label', 'Open slide navigation menu');
  }
  
  // Add proper roles to slide controls
  const slideControls = document.querySelectorAll('.reveal .controls button');
  slideControls.forEach(control => {
    if (!control.getAttribute('aria-label')) {
      const classes = control.className;
      if (classes.includes('navigate-left')) {
        control.setAttribute('aria-label', 'Previous slide');
      } else if (classes.includes('navigate-right')) {
        control.setAttribute('aria-label', 'Next slide');  
      } else if (classes.includes('navigate-up')) {
        control.setAttribute('aria-label', 'Previous slide in vertical stack');
      } else if (classes.includes('navigate-down')) {
        control.setAttribute('aria-label', 'Next slide in vertical stack');
      }
    }
  });
}

// Add ARIA attributes to all terminals on page load
function enhanceAllTerminals() {
  const allTerminals = document.querySelectorAll('.terminal');
  console.log("Enhancing all terminals:", allTerminals.length);
  
  allTerminals.forEach((terminal, index) => {
    terminal.setAttribute('role', 'region');
    terminal.setAttribute('aria-label', 'Terminal demonstration step ' + (index + 1));
    terminal.setAttribute('tabindex', '0');
    
    // Mark prompts as decorative
    const prompts = terminal.querySelectorAll('.prompt');
    prompts.forEach(prompt => {
      prompt.setAttribute('aria-hidden', 'true');
    });
    
    // Label commands
    const commands = terminal.querySelectorAll('.command');
    commands.forEach(cmd => {
      cmd.setAttribute('aria-label', 'Command: ' + cmd.textContent);
    });
    
    // Label outputs  
    const outputs = terminal.querySelectorAll('.output');
    outputs.forEach(output => {
      output.setAttribute('aria-label', 'Output');
      output.setAttribute('role', 'log');
    });
  });
}

Reveal.on('ready', function() {
  addMainLandmark();
  improveKeyboardAccessibility();
  enhanceAllTerminals(); // Add this
  scrollTerminals();
});
Reveal.on('slidechanged', scrollTerminals);
</script>
